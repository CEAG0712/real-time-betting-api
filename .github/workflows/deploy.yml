name: CI/CD Deploy to Azure App Service (Docker with SHA Tagging)

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: real-time-betting-api
  AZURE_ACR_NAME: acrbettingapi27742
  ACR_LOGIN_SERVER: acrbettingapi27742.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      ############################################
      # ✅ NEW: Get short commit SHA for image tag
      ############################################
      - name: 🧾 Get short commit SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      ########################################
      # 🔐 Authenticate to Azure Container Registry
      ########################################
      - name: 🔐 Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      ##################################
      # 🛠 Build Docker image with SHA tag
      ##################################
      - name: 🏗 Build Docker image
        run: |
          docker build -t $ACR_LOGIN_SERVER/betting-api:${{ steps.vars.outputs.SHORT_SHA }} .

      #################################
      # 🚀 Push image with SHA tag to ACR
      #################################
      - name: 📤 Push Docker image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/betting-api:${{ steps.vars.outputs.SHORT_SHA }}

      ##############################################
      # 📦 Deploy SHA-tagged image to Azure Web App
      ##############################################
      - name: 🚀 Deploy image to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.ACR_LOGIN_SERVER }}/betting-api:${{ steps.vars.outputs.SHORT_SHA }}
